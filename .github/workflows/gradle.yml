name: Java CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Set up repository
        uses: actions/checkout@main

      - name: Set up repository
        uses: actions/checkout@main
        with:
          ref: master

      - name: Merge to master
        run: git checkout --progress --force ${{ github.sha }}

      - name: Run repository-wide tests
        if: runner.os == 'Linux'
        working-directory:  ${{ github.workspace }}/.github
        run: ./run-checks.sh

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          java-package: jdk+fx

      - name: Build and check with Gradle
        run: ./gradlew check coverage --info

      - name: Upload tests artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: 'test-report-${{ matrix.platform }}'
          path: 'build/reports/tests/test'

      - name: Upload checkstyle artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: 'checkstyle-report-${{ matrix.platform }}'
          path: 'build/reports/checkstyle'

      - name: Upload coverage reports to Codecov
        if: runner.os == 'Linux'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    # Only deploy on push to main/master branch
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        report_type: [test-report, checkstyle-report]

    steps:
      # Create combined directory structure
      - name: Create directory structure
        run: |
          mkdir -p combined-reports/test-reports
          mkdir -p combined-reports/checkstyle-reports

      # Download artifacts using matrix
      - name: Download ${{ matrix.report_type }} - ${{ matrix.platform }}
        uses: actions/download-artifact@v3
        with:
          name: '${{ matrix.report_type }}-${{ matrix.platform }}'
          path: 'combined-reports/${{ matrix.report_type == 'test-report' && 'test-reports' || 'checkstyle-reports' }}/${{ matrix.platform }}'

      # Create index page (only once)
      - name: Create index page
        if: matrix.platform == 'ubuntu-latest' && matrix.report_type == 'test-report'
        run: |
          cat > combined-reports/index.html << 'EOL'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Test and Checkstyle Reports</title>
            <style>
              body { font-family: Arial, sans-serif; margin: 40px; }
              h1 { color: #333; }
              .report-section { margin-bottom: 30px; }
              .platform-list { list-style: none; padding-left: 20px; }
              .platform-list li { margin: 10px 0; }
              a { color: #0366d6; text-decoration: none; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>Build Reports</h1>
          
            <div class="report-section">
              <h2>Test Reports</h2>
              <ul class="platform-list">
                <li><a href="test-reports/ubuntu-latest/index.html">Ubuntu Test Report</a></li>
                <li><a href="test-reports/macos-latest/index.html">macOS Test Report</a></li>
                <li><a href="test-reports/windows-latest/index.html">Windows Test Report</a></li>
              </ul>
            </div>
          
            <div class="report-section">
              <h2>Checkstyle Reports</h2>
              <ul class="platform-list">
                <li><a href="checkstyle-reports/ubuntu-latest/main.html">Ubuntu Checkstyle Report</a></li>
                <li><a href="checkstyle-reports/macos-latest/main.html">macOS Checkstyle Report</a></li>
                <li><a href="checkstyle-reports/windows-latest/main.html">Windows Checkstyle Report</a></li>
              </ul>
            </div>
          </body>
          </html>
          EOL

      # Upload combined artifact (only once)
      - name: Upload combined artifact
        if: matrix.platform == 'ubuntu-latest' && matrix.report_type == 'test-report'
        uses: actions/upload-pages-artifact@v3
        with:
          path: combined-reports

      # Deploy to GitHub Pages (only once)
      - name: Deploy to GitHub Pages
        if: matrix.platform == 'ubuntu-latest' && matrix.report_type == 'test-report'
        id: deployment
        uses: actions/deploy-pages@v4
